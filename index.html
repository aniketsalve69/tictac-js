<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tic Tac Toe | Premium Edition</title>
 <meta name="description" content="A premium, animated multi-page Tic Tac Toe game with local records.">
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="css/style.css">
 <style>
  body {
   background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
   color: #fff;
   font-family: 'Outfit', sans-serif;
   overflow-x: hidden;
  }

  .hero-section {
   min-height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   text-align: center;
   position: relative;
  }

  .glass-card {
   background: rgba(255, 255, 255, 0.05);
   backdrop-filter: blur(10px);
   border: 1px solid rgba(255, 255, 255, 0.1);
   border-radius: 20px;
   padding: 3rem;
   box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
   animation: fadeInScale 1s ease-out;
  }

  @keyframes fadeInScale {
   from {
    opacity: 0;
    transform: scale(0.9);
   }

   to {
    opacity: 1;
    transform: scale(1);
   }
  }

  .main-title {
   font-size: 4rem;
   font-weight: 800;
   margin-bottom: 1rem;
   background: linear-gradient(to right, #e94560, #950740);
   -webkit-background-clip: text;
   -webkit-text-fill-color: transparent;
   text-transform: uppercase;
   letter-spacing: 5px;
  }

  .btn-premium {
   padding: 12px 30px;
   font-size: 1.1rem;
   font-weight: 600;
   border-radius: 50px;
   transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
   margin: 10px;
   text-transform: uppercase;
   letter-spacing: 1px;
   border: none;
  }

  .btn-start {
   background: linear-gradient(45deg, #e94560, #f05454);
   color: white;
   box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
  }

  .btn-start:hover {
   transform: translateY(-5px) scale(1.05);
   box-shadow: 0 8px 25px rgba(233, 69, 96, 0.6);
   color: white;
  }

  .btn-records {
   background: transparent;
   border: 2px solid rgba(255, 255, 255, 0.2);
   color: white;
  }

  .btn-records:hover {
   background: rgba(255, 255, 255, 0.1);
   border-color: white;
   transform: translateY(-5px);
   color: white;
  }

  .bg-shapes div {
   position: absolute;
   width: 60px;
   height: 60px;
   background: rgba(233, 69, 96, 0.1);
   border: 2px solid rgba(233, 69, 96, 0.2);
   border-radius: 50%;
   pointer-events: none;
   animation: float 10s infinite linear;
  }

  .bg-shapes .shape-x {
   border-radius: 0;
   clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
  }

  @keyframes float {
   0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
   }

   50% {
    opacity: 0.5;
   }

   100% {
    transform: translateY(-100vh) rotate(360deg);
    opacity: 0;
   }
  }

  /* Responsive adjustments */
  @media (max-width: 576px) {
   .main-title {
    font-size: 2.5rem;
   }

   .glass-card {
    padding: 2rem 1.5rem;
   }
  }
 </style>
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
  <div class="container">
   <a class="navbar-brand navbar-brand-custom" href="index.html">TIC TAC TOE</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
     <li class="nav-item">
      <a class="nav-link nav-link-custom active" href="index.html">Home</a>
     </li>
     <li class="nav-item">
      <a class="nav-link nav-link-custom" href="game.html">Play</a>
     </li>
     <li class="nav-item">
      <a class="nav-link nav-link-custom" href="records.html">Records</a>
     </li>
    </ul>
   </div>
  </div>
 </nav>

 <div class="bg-shapes" id="bgShapes"></div>

 <div class="container hero-section">
  <div class="glass-card">
   <h1 class="main-title">Tic Tac Toe</h1>
   <p class="lead mb-4 text-white-50">Experience the classic game reinvented with premium touch.</p>
   <div class="d-flex flex-column flex-md-row justify-content-center">
    <a href="game.html" class="btn btn-premium btn-start">Play Game</a>
    <a href="records.html" class="btn btn-premium btn-records">View Records</a>
   </div>
  </div>
 </div>

 <script>
  // Create animated background shapes
  const bgShapes = document.getElementById('bgShapes');
  const types = ['shape-o', 'shape-x'];

  for (let i = 0; i < 15; i++) {
   const shape = document.createElement('div');
   const type = types[Math.floor(Math.random() * types.length)];
   shape.classList.add(type);

   shape.style.left = Math.random() * 100 + 'vw';
   shape.style.bottom = '-100px';
   shape.style.animationDelay = Math.random() * 10 + 's';
   shape.style.animationDuration = (Math.random() * 10 + 10) + 's';
   shape.style.opacity = Math.random();

   const size = Math.random() * 40 + 20;
   shape.style.width = size + 'px';
   shape.style.height = size + 'px';

   bgShapes.appendChild(shape);
  }
 </script>
 <!-- Bootstrap JS Bundle -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
