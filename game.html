<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game | Tic Tac Toe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .status-display {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .player-turn {
      font-size: 1.5rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }

    .winner-msg {
      font-size: 2rem;
      font-weight: 800;
      color: #e94560;
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="index.html">TIC TAC TOE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" href="game.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="records.html">Records</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <div class="game-container glass-morphism">
      <div class="status-display">
        <div id="playerTurn" class="player-turn">Player <span id="currentPlayer">X</span>'s Turn</div>
        <div id="winnerMsg" class="winner-msg">Winner: <span id="winnerSymbol"></span>!</div>
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button id="resetBtn" class="btn btn-outline-light rounded-pill px-4">Reset Game</button>
      </div>
    </div>
  </div>

  <!-- Celebration Effect Area -->
  <div id="celebration"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></div>

  <!-- Name Entry Modal -->
  <div class="modal fade" id="nameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Enter Player Names</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label text-white-50">Player 1 (X)</label>
            <input type="text" id="p1Name" class="form-control form-control-custom" placeholder="Enter name"
              value="Player 1">
          </div>
          <div class="mb-3">
            <label class="form-label text-white-50">Player 2 (O)</label>
            <input type="text" id="p2Name" class="form-control form-control-custom" placeholder="Enter name"
              value="Player 2">
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" id="startGameBtn" class="btn btn-primary w-100 rounded-pill py-2 fw-bold"
            style="background: var(--primary-color); border: none;">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
