<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records | Tic Tac Toe</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand navbar-brand-custom" href="index.html">TIC TAC TOE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom" href="game.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-custom active" href="records.html">Records</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">

    <div class="records-container glass-morphism">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
          <h2 class="fw-bold mb-0">Game History</h2>
          <p class="text-white-50 mb-0 small">Last 50 matches played</p>
        </div>
        <button id="clearRecords" class="btn btn-sm btn-outline-danger rounded-pill px-4">Clear All</button>
      </div>

      <div id="recordsList">
        <!-- Records will be injected here as cards -->
      </div>

      <div id="noRecords" class="text-center py-5 text-white-50 d-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
          class="bi bi-clock-history mb-3 opacity-25" viewBox="0 0 16 16">
          <path
            d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-1.048-.352l.16-.987c.387.063.757.18 1.104.347l-.216.992zm1.854 1.151a7.031 7.031 0 0 0-.825-.668l.492-.87a8.04 8.04 0 0 1 1.054.853l-.721.685z" />
          <path
            d="M10.854 7a.5.5 0 0 0-.708-.708L7.5 8.793 6.354 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0L10.854 7z" />
        </svg>
        <div class="h5">No matches played yet</div>
        <p>Start your first game to see history here!</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/records.js"></script>
</body>

</html>
